<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor 游눝</title>
    <style>
        body {
            background-color: #fff3cd;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #d4a017;
            font-size: 2rem;
        }
        .mensaje {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #8a6d3b;
            max-width: 80%;
            text-align: center;
        }
        .flores {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            display: none; /* Estar치 oculto hasta que se presione el bot칩n */
        }
        .flor {
            width: 300px;
            height: auto;
        }
        audio {
            margin-top: 20px;
            display: none; /* Oculta el reproductor de audio visualmente */
        }
        .btn {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b8860b;
        }
    </style>
</head>
<body>
    <h1>游눝 Para ti, mi amor 游눝</h1>
    <p class="mensaje">Siempre supe que llegar칤a este d칤a... con mis flores amarillas para ti. 游눝</p>
    
    <button class="btn" onclick="mostrarFlores()">游꺝 Presi칩name 游꺝</button>
    
    <div class="flores" id="flores-container">
        <!-- Aqu칤 solo se mostrar치 una imagen -->
    </div>
    
    <audio id="cancion" controls>
        <source src="tucancion.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>
    
    <script>
        function mostrarFlores() {
            document.getElementById("flores-container").style.display = "flex"; // Mostrar las flores
            document.getElementById("cancion").style.display = "none"; // Ocultar el reproductor de audio visualmente
            document.getElementById("cancion").play(); // Reproducir la m칰sica
            
            const contenedor = document.getElementById("flores-container");
            contenedor.innerHTML = ""; // Limpiar cualquier contenido previo
            
            // Crear y mostrar una sola imagen de las flores desde la carpeta 'imagenes'
            const img = document.createElement("img");
            img.src = "imagenes/tulipanamarillo.jpg"; // Ruta con la carpeta 'imagenes'
            img.className = "flor";
            img.alt = "Tulip치n amarillo";
            contenedor.appendChild(img);
        }
    </script>
</body>
</html>
