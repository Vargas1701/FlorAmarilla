<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            background-color: #fff3cd;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        h1, .mensaje {

        .flores {

        }
        .flor {

        .btn {
            background-color: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;

</head>
<body>

</body>
</html>
